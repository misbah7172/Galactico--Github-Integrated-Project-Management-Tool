# Test Configuration
# Profile is auto-activated by filename
spring.main.banner-mode=off

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Test Configuration Values
app.base-url=http://localhost:8080
app.jwt.secret=test_secret_key_for_jwt_token_signing_in_test_environment_only
app.jwt.expiration=86400000

# GitHub Configuration (for testing)
github.token=test-token
github.username=test-user

# Email Configuration (for testing)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test_password

# Slack Configuration (for testing)
slack.webhook.url=https://hooks.slack.com/test
slack.bot.token=xoxb-test-token

# Test OAuth Configuration (Mock values)
spring.security.oauth2.client.registration.github.client-id=test_client_id
spring.security.oauth2.client.registration.github.client-secret=test_client_secret
spring.security.oauth2.client.registration.github.scope=read:user,user:email,repo
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user

# Logging
logging.level.com.autotrack=DEBUG
logging.level.org.springframework.security=DEBUG
