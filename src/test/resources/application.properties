# Test configuration - completely disable Spring Boot auto-configuration
# This ensures tests run as pure JUnit without Spring context

# Disable all Spring Boot auto-configuration
spring.autoconfigure.exclude=*

# Disable Spring Boot altogether for tests
spring.main.web-application-type=none
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=true

# Logging configuration for tests
logging.level.root=ERROR
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.com.autotrack=INFO

# Disable any database configuration
spring.datasource.enabled=false
spring.jpa.enabled=false

# Test environment marker
test.environment=true
