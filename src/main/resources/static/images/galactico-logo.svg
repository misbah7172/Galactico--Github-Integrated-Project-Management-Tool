  <!-- Connections -->
  <line x1="60" y1="55" x2="35" y2="70" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="60" y1="55" x2="85" y2="70" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
