# Server
server.port=${SERVER_PORT:5000}
server.address=${SERVER_ADDRESS:localhost}
server.forward-headers-strategy=NATIVE
server.servlet.context-path=/
spring.web.resources.static-locations=classpath:/static/

# Application name
spring.application.name=Galactico

# Database configuration (using NeonDB - PostgreSQL)
spring.datasource.url=${DB_URL:jdbc:postgresql://ep-sparkling-flower-adf77dvn-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_ViPaRBs01eTx}

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection pool settings for NeonDB
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# SQL Database initialization - disabled since Hibernate handles schema
spring.sql.init.mode=never

# OAuth2 configuration for GitHub
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email
spring.security.oauth2.client.registration.github.redirect-uri=${OAUTH_REDIRECT_URI:http://localhost:5000/login/oauth2/code/github}

# GitHub API Configuration
github.api.base-url=${GITHUB_API_BASE_URL:https://api.github.com}

# Mail configuration (basic setup for development)
