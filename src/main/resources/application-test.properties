# Test profile configuration
spring.profiles.active=test

# H2 Database for testing
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console for debugging tests (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Logging configuration for tests
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework=WARN
logging.level.com.autotrack=INFO

# GitHub OAuth configuration (test values)
github.client.id=${GITHUB_CLIENT_ID:test_client_id}
github.client.secret=${GITHUB_CLIENT_SECRET:test_client_secret}

# Disable unnecessary features for testing
spring.flyway.enabled=false
spring.liquibase.enabled=false
