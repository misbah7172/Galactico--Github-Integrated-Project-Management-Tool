<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Chat - AutoTrack</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>AutoTrack</h1>
      <!-- You can add nav items here -->
    </header>

    <main class="container">
      <div class="page-header">
        <div class="page-header-content">
          <div>
            <h1 class="page-title">Team Chat</h1>
            <p class="page-description">
              Collaborate and communicate with your team members
            </p>
          </div>
          <a href="team.html" class="btn btn-secondary">
            <svg
              class="btn-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M19 12H5m0 0l7 7m-7-7l7-7" />
            </svg>
            Back to Team
          </a>
        </div>
      </div>

      <div class="chat-container">
        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
          <!-- Example Message -->
          <div class="message message-other" data-message-id="1">
            <div class="message-header">
              <div class="message-author">
                <div class="author-avatar-placeholder">J</div>
                <span class="author-name">John Doe</span>
              </div>
              <div class="message-time">Dec 20, 2024 14:30</div>
            </div>
            <div class="message-content-wrapper">
              <div class="message-content">Hello team!</div>
              <div class="message-reactions" data-message-id="1"></div>
              <div class="message-actions">
                <button class="react-btn" onclick="toggleReactionPicker(1)">
                  ğŸ˜€
                </button>
                <button class="delete-btn" onclick="deleteMessage(1)">ğŸ—‘</button>
              </div>
            </div>
          </div>

          <!-- Empty State -->
          <div class="no-messages">
            <div class="no-messages-icon">ğŸ’¬</div>
            <h3>No messages yet</h3>
            <p>Start the conversation by sending the first message!</p>
          </div>
        </div>

        <!-- Message Input -->
        <div class="chat-input-container">
          <form id="messageForm" class="chat-input-form">
            <div class="input-group">
              <textarea
                id="messageContent"
                placeholder="Type your message..."
                rows="2"
                required
                class="message-input"
              ></textarea>
              <button type="submit" class="send-button" id="sendButton">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      // Dummy variables for frontend-only demo
      const teamId = 1;
      const currentUserId = 123;

      function scrollToBottom() {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      scrollToBottom();

      // Send message (frontend only, no backend)
      document
        .getElementById("messageForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const content = document
            .getElementById("messageContent")
            .value.trim();
          if (!content) return;

          const chatMessages = document.getElementById("chatMessages");
          chatMessages.innerHTML += `
        <div class="message message-own">
          <div class="message-header">
            <div class="message-author">
              <div class="author-avatar-placeholder">Y</div>
              <span class="author-name">You</span>
            </div>
            <div class="message-time">${new Date().toLocaleString()}</div>
          </div>
          <div class="message-content-wrapper">
            <div class="message-content">${content}</div>
            <div class="message-reactions"></div>
            <div class="message-actions">
              <button class="react-btn" onclick="toggleReactionPicker(Date.now())">ğŸ˜€</button>
              <button class="delete-btn" onclick="deleteMessage(Date.now())">ğŸ—‘</button>
            </div>
          </div>
        </div>
      `;
          document.getElementById("messageContent").value = "";
          scrollToBottom();
        });

      // Delete message
      function deleteMessage(messageId) {
        if (!confirm("Are you sure you want to delete this message?")) return;
        const message = document.querySelector(
          `[data-message-id="${messageId}"]`
        );
        if (message) message.remove();
      }

      // Reaction Picker
      function toggleReactionPicker(messageId) {
        const existingPicker = document.querySelector(".reaction-picker");
        if (existingPicker) {
          existingPicker.remove();
          return;
        }

        const messageElement = document.querySelector(
          `[data-message-id="${messageId}"]`
        );
        if (!messageElement) return;

        const picker = document.createElement("div");
        picker.className = "reaction-picker";
        picker.innerHTML = `
        <div class="reaction-options">
          <button onclick="addReaction(${messageId}, 'ğŸ‘')">ğŸ‘</button>
          <button onclick="addReaction(${messageId}, 'â¤')">â¤</button>
          <button onclick="addReaction(${messageId}, 'ğŸ˜‚')">ğŸ˜‚</button>
          <button onclick="addReaction(${messageId}, 'ğŸ˜®')">ğŸ˜®</button>
          <button onclick="addReaction(${messageId}, 'ğŸ˜¢')">ğŸ˜¢</button>
          <button onclick="addReaction(${messageId}, 'ğŸ˜¡')">ğŸ˜¡</button>
        </div>
      `;

        messageElement.appendChild(picker);

        setTimeout(() => {
          document.addEventListener("click", function closePickerHandler(e) {
            if (!picker.contains(e.target)) {
              picker.remove();
              document.removeEventListener("click", closePickerHandler);
            }
          });
        }, 100);
      }

      function addReaction(messageId, emoji) {
        const reactionsContainer = document.querySelector(
          `[data-message-id="${messageId}"] .message-reactions`
        );
        if (!reactionsContainer) return;
        reactionsContainer.innerHTML = `<span class="reaction-item">${emoji} 1</span>`;
        const picker = document.querySelector(".reaction-picker");
        if (picker) picker.remove();
      }
    </script>
  </body>
</html>
